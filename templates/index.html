<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Finder - Tìm nhà thờ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1 class="logo">Church Finder</h1>
    </header>

    <!-- Main container -->
    <div class="main-container">
        <!-- Map -->
        <div id="map"></div>

        <!-- Churches Panel -->
        <div id="churchesPanel" class="search-panel">
            <div class="search-panel-header">
                <h4>Danh sách nhà thờ</h4>
            </div>
            
            <div class="search-panel-content">
                <!-- Time Filter -->
                <div class="time-filter">
                    <h5>Lọc theo giờ lễ</h5>
                    <div class="time-pills morning">
                        <div class="time-group-label">Sáng</div>
                        <button class="time-pill" data-time="04:00">4:00</button>
                        <button class="time-pill" data-time="04:30">4:30</button>
                        <button class="time-pill" data-time="05:00">5:00</button>
                        <button class="time-pill" data-time="05:30">5:30</button>
                        <button class="time-pill" data-time="06:00">6:00</button>
                        <button class="time-pill" data-time="06:30">6:30</button>
                    </div>
                    <div class="time-pills evening">
                        <div class="time-group-label">Chiều - Tối</div>
                        <button class="time-pill" data-time="17:00">17:00</button>
                        <button class="time-pill" data-time="17:30">17:30</button>
                        <button class="time-pill" data-time="18:00">18:00</button>
                        <button class="time-pill" data-time="18:30">18:30</button>
                        <button class="time-pill" data-time="19:00">19:00</button>
                        <button class="time-pill" data-time="19:30">19:30</button>
                        <button class="time-pill" data-time="20:00">20:00</button>
                    </div>
                    <button id="clearFilter" class="clear-filter">
                        <i class="fas fa-times"></i> Xóa bộ lọc
                    </button>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="section-title">
                        <h5 id="resultsTitle">Nhà thờ gần đây</h5>
                    </div>
                    <div id="churchList" class="church-grid">
                        <!-- Churches will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
